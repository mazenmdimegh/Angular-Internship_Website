<main class="formulairecandidat-page">
	<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
		<div class="wrapper wrapper--w680">
			<div class="card card-4">
				<div class="card-body">
					<h2 class="title">Registration Form</h2>
					<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
						novalidate>
						<div class="form-group">
							<input type="text" class="form-control" type="text" class="form-control" name="username"
								[(ngModel)]="form.username" required #username="ngModel" placeholder="Username"
								required>
						</div>
						<div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
							Username is required!
						</div>
						<div class="form-group">
							<input id="password-field" type="password" type="password" class="form-control"
								name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"
								class="form-control" placeholder="Password">
						</div>
						<div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
							<div *ngIf="password.errors.required">Password is required</div>
							<div *ngIf="password.errors.minlength">
								Password must be at least 6 characters
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
						</div>
						<div class="form-group d-md-flex">
							<div class="w-50">
								<label class="checkbox-wrap checkbox-primary">Remember Me
									<input type="checkbox" checked>
									<span class="checkmark"></span>
								</label>
							</div>
							<div class="w-50 text-md-right">
								<a href="#" style="color: rgb(65, 65, 65)">Forgot Password</a>
							</div>
						</div>
						<div class="form-group">
							<div
							  class="alert alert-danger"
							  role="alert"
							  *ngIf="f.submitted && isLoginFailed"
							>
							  Login failed: {{ errorMessage }}
							</div>
						  </div>
						  <div *ngIf="submitted && !isLoginFailed" style="margin-left: 185px;" class="lds-dual-ring"></div>
					</form>

				</div>
			</div>
		</div>
	</div>
</main>
