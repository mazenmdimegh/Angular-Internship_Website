                  </div>
                  <div class="col-md-6 form-group">

                    <input type="text" class="form-control" name="organization" id="organization" placeholder="entrer nom et prenom">
                  </div>
                </div>
                <div class="row">

                    <label for="name" class="col-form-label">Mot de passe</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="entrer mot de passe">

                  <input type="text" class="form-control" name="organization" id="organization" placeholder="entrer adresse">

              </div>
